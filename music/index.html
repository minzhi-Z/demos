<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>音乐</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <section>
      <div id="play">
         <p class="name"></p>
         <p class="singer"></p>
         <audio id="audio" src="" autoplay volume=1>您的浏览器不支持 audio 标签。</audio>
         <div class="duration">
            <span class="start">00:00</span>
            <div class="progress">
               <div></div>
            </div>
            <span class="end">00:00</span>
         </div>
         <div class="btns">
            <span class="prev"><img src="img/prev.png" alt="上一曲"></span>
            <span class="play"><img src="img/pause1.png" alt="播放/暂停"></span>
            <span class="next"><img src="img/next.png" alt="下一曲"></span>
         </div>
      </div>
      <div id="list">
         <p class="search">
            <input type="text" placeholder="输入歌手或者歌手姓名">
            <img src="img/search.png" alt="搜索">
         </p>
         <!--        结构格式模板 -->
         <!-- <p class="item">
            <img src="play.png" alt="">
            <span class="nub">1</span>
            <span class="img">fgf</span>
            <span class="name">越过山丘</span>
            <span class="singer">李宗盛</span>
         </p> -->
      </div>
   </section>
  
   <script src="jquery.js"></script>
   <script src="index.js"></script>
</body>
</html>
